type User {
  email: String!
  reputation: Int!
  createdAt: DateTime!
  votes: [VOTED_BY!]! 
}

type Topic {
  name: String!
  parents: [IS_PART_OF!]!
}

type Resource {
  name: String
  urls: [String!]!
  createdBy: RESOURCE_CREATED_BY!
  amosGames: [FOR_RESOURCE!]!
}

type AmosGame {
  id: ID!
  resource: FOR_RESOURCE!
  votes: [VOTED_BY!]!
}

