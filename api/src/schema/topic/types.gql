type Topic {
  # id: ID!
  name: String!
  children: [IS_PART_OF!]!
  parents: [IS_PART_OF!]!
  amosGames: [FOR_TOPIC!]!
}

type IS_PART_OF @relation (name: "IS_PART_OF") {
  from: Topic!
  to: Topic!
}

input CreateTopicInput {
  name: String!
  children: [String!]!
  parents: [String!]!
}

extend type Query {
  autocomplete (string: String): String!
}

extend type Mutation {
  addTopic (input: CreateTopicInput!): Topic! @hasRole (roles: [admin])
  # addTopic (name: String!, children: [String!]!, parents: [String!]!): User! @hasRole (roles: [admin])
}